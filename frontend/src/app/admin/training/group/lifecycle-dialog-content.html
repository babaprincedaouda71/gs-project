@if (action == 'lifeCycle') {
  <div class="lifecycle-container">
    <h2 class="f-w-500 m-b-24" mat-dialog-title><strong>Cycle de Vie du Groupe</strong></h2>
    <div class="mat-body-1 p-x-24 lifecycle-steps">
      <div class="step-container" *ngFor="let step of steps">
        <mat-checkbox
          class="step-checkbox"
          [checked]="isStepChecked(step)"
          [disabled]="isStepDisabled(step)"
          (change)="onStepChange(step, $event)">
          {{ step }}
        </mat-checkbox>
      </div>

    </div>
    <div mat-dialog-actions class="p-x-24 p-b-24 lifecycle-actions">
      <button (click)="doAction()" mat-button mat-flat-button color="warn">
        Ok
      </button>
      <button (click)="closeDialog()" mat-button>Annuler</button>
    </div>
  </div>
}
