<div *ngIf="group">
  <mat-card class="cardWithShadow theme-card">
    <mat-card-content>
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
              >Thème
              </mat-label>
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="" readonly value="{{ group.theme }}"/>
              </mat-form-field>
            </div>
          </div>
        </div>
        <br>
        <div class="col-lg-3">
          <div class="row">
            <h3 class="">Cycle de vie de la formation</h3>
            <div class="step-container" *ngFor="let step of steps">
              <mat-checkbox
                [checked]="isStepChecked(step.key)"
                [disabled]="isStepDisabled(step.key)"
                (change)="onStepChange(step, $event)"
                class="step-checkbox">
                {{ step.label }}
              </mat-checkbox>
            </div>
          </div>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-6">
              <div class="row">
                <div class="col-sm-12 d-flex align-items-center">
                  <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                  >Client
                  </mat-label>
                </div>
                <div class="col-sm-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="" readonly value="{{ group.client?.corporateName }}"/>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 d-flex align-items-center">
                  <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                  >Formateur
                  </mat-label>
                </div>
                <div class="col-sm-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="" readonly value="{{ group.supplier.name }}"/>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 d-flex align-items-center">
                  <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                  >Éffectif
                  </mat-label>
                </div>
                <div class="col-sm-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="" readonly value="{{ group.groupStaff }}"/>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="row">
                <div class="col-sm-12 d-flex align-items-center">
                  <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                  >Lieu
                  </mat-label>
                </div>
                <div class="col-sm-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="" readonly value="{{ group.location }}"/>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 d-flex align-items-center">
                  <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                  >Montant
                  </mat-label>
                </div>
                <div class="col-sm-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="" readonly value="{{ group.groupAmount }}"/>
                  </mat-form-field>
                </div>
              </div>
            </div>
            @if (group.pv) {
              <div class="col-lg-12">
                <div class="col">
                  <div class="col-sm-12 d-flex align-items-center">
                    <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                    >PV
                    </mat-label>
                  </div>
                  <div class="col-sm-12">
                    <mat-form-field appearance="outline" class="w-100">
                            <textarea
                              readonly
                              rows="5"
                              matInput
                              placeholder=""
                              value="{{ group.pv }}"
                            ></textarea>
                      <mat-icon matPrefix class="op-5">
                        <i-tabler name="message-2" class="icon-20 d-flex"></i-tabler>
                      </mat-icon>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-3">
          <div *ngIf="group.presenceList" class="row">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
              >Support de formation
              </mat-label>
            </div>
            <div class="col-sm-12">
              <a [href]="getPresenceListUrl()" target="_blank">Voir le fichier</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div *ngIf="group.presenceList" class="row">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
              >Liste de Présence
              </mat-label>
            </div>
            <div class="col-sm-12">
              <a [href]="getPresenceListUrl()" target="_blank">Voir le fichier</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div *ngIf="group.evaluation" class="row">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
              >Fiche d'évaluation
              </mat-label>
            </div>
            <div class="col-sm-12">
              <a [href]="getEvaluationUrl()" target="_blank">Voir le fichier</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div *ngIf="group.referenceCertificate" class="row">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
              >Attestation de Référence
              </mat-label>
            </div>
            <div class="col-sm-12">
              <a [href]="getReferenceUrl()" target="_blank">Voir le fichier</a>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
